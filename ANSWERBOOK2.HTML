<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>答案之書</title>
<style>
body {
font-family: "微軟正黑體", sans-serif;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
background-color: #f6f6f6;
}
h1 {
color: #333;
}
#answer {
margin-top: 30px;
font-size: 1.8em;
color: #555;
border: 2px solid #ccc;
padding: 20px;
border-radius: 10px;
width: 80%;
text-align: center;
background-color: #fff;
min-height: 80px;
}
button {
font-size: 1.2em;
padding: 10px 30px;
margin-top: 20px;
cursor: pointer;
background-color: #007BFF;
color: white;
border: none;
border-radius: 5px;
}
button:hover {
background-color: #0056b3;
}
footer {
    margin-top: 20px;
    font-size: 10px;
    color: #333;
    
    width: 100%;
    text-align: center;
    background-color: #f6f6f6;
    min-height: 10px;
}
</style>
</head>
<body>
<h1>答案之書</h1>
<button onclick="showRandomAnswer()">隨機</button>
<div id="answer">點擊「隨機」以獲得答案</div>

<script>
const answers = [
"是時候了。", "靜待其變。", "信任直覺。", "先觀察，再行動。", "保持冷靜。",
"不要急。", "這是必要的。", "轉念一想。", "還不是時候。", "勇敢前進。",
"回到原點。", "接受它。", "你知道答案。", "選擇相信。", "說出來會更好。",
"改變是機會。", "答案在心中。", "嘗試一次。", "別讓恐懼主導。", "等待訊號。",
"現在就做。", "不要執著。", "做個決定。", "學會放手。", "寧靜中有答案。",
"繼續前進。", "這是一種祝福。", "是的。", "不是現在。", "值得一試。",
"說不定會有驚喜。", "風險可控。", "相信過程。", "簡化它。", "準備好再出發。",
"關鍵在溝通。", "時間會證明一切。", "選擇其中之一。", "誠實一點。", "放下比較。",
"觀察你的情緒。", "別忘了初衷。", "內在知道方向。", "專注當下。", "你有力量。",
"對話會打開可能。", "重新排列優先順序。", "清晰是力量。", "這是學習。", "會過去的。"
];

function showRandomAnswer() {
const randomIndex = Math.floor(Math.random() * answers.length);
document.getElementById("answer").textContent = answers[randomIndex];
}
</script>

</FOOTER>
</body>
</html>
